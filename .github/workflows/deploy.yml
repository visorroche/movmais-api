name: Deploy API (back.movmais.com) - COM DEBUG

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ“ Conectar ao servidor"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            echo "=========================================="
            echo "ðŸš€ INICIANDO DEPLOY DA API"
            echo "=========================================="
            echo ""

            echo "ðŸ“ Data/Hora do deploy"
            date
            echo ""

            echo "ðŸ“ Verificar diretÃ³rio"
            pwd
            ls -la /opt/movmais/apps/
            echo ""

            echo "ðŸ“ VersÃ£o atual no servidor (ANTES do deploy)"
            cd /opt/movmais/apps/api
            echo "Commit atual:"
            git log -1 --oneline
            echo "Branch:"
            git branch
            echo ""

            echo "ðŸ“ Atualizar cÃ³digo do GitHub"
            git fetch origin
            echo "Commits disponÃ­veis:"
            git log -3 --oneline
            echo ""

            echo "ðŸ“ Fazer reset hard para origin/main"
            git reset --hard origin/main
            echo "âœ… Reset concluÃ­do"
            echo ""

            echo "ðŸ“ VersÃ£o APÃ“S git reset"
            git log -1 --oneline
            echo ""

            echo "ðŸ“ Verificar arquivos alterados"
            git status
            echo ""

            echo "ðŸ“ Verificar conteÃºdo de arquivo importante (package.json)"
            head -5 package.json
            echo ""

            echo "=========================================="
            echo "ðŸ“ CRIAR ARQUIVO .ENV COM SECRETS"
            echo "=========================================="
            cat > /opt/movmais/apps/api/.env << 'ENVEOF'
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_DATABASE=${{ secrets.DB_DATABASE }}
            DB_USERNAME=${{ secrets.DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            PORT=${{ secrets.PORT }}
            NODE_ENV=production
            ENVEOF
            echo "âœ… Arquivo .env criado com secrets do GitHub"
            echo ""

            echo "=========================================="
            echo "ðŸ³ DOCKER BUILD"
            echo "=========================================="
            cd /opt/movmais
            echo ""

            echo "ðŸ“ Remover imagem antiga"
            docker rmi movmais-api -f || echo "Nenhuma imagem anterior"
            echo ""

            echo "ðŸ“ Parar container antigo"
            docker-compose stop api || echo "Container nÃ£o estava rodando"
            echo ""

            echo "ðŸ“ Iniciar build (sem cache)"
            docker-compose build --no-cache api
            BUILD_STATUS=$?

            if [ $BUILD_STATUS -eq 0 ]; then
              echo "âœ… BUILD SUCESSO"
            else
              echo "âŒ BUILD FALHOU"
              exit 1
            fi
            echo ""

            echo "=========================================="
            echo "ðŸš€ INICIAR CONTAINER"
            echo "=========================================="
            docker-compose down api || true
            docker rm movmais-api -f || true
            docker-compose up -d api
            echo ""

            echo "ðŸ“ Aguardar 5 segundos para container iniciar"
            sleep 5
            echo ""

            echo "ðŸ“ Status dos containers"
            docker-compose ps
            echo ""

            echo "ðŸ“ Logs do container (Ãºltimas 30 linhas)"
            docker logs movmais-api | tail -30
            echo ""

            echo "=========================================="
            echo "âœ… VERIFICAÃ‡Ã•ES FINAIS"
            echo "=========================================="

            echo "ðŸ“ Verificar versÃ£o no servidor (APÃ“S deploy)"
            cd /opt/movmais/apps/api
            echo "Commit atual:"
            git log -1 --oneline
            echo ""

            echo "ðŸ“ Verificar se container estÃ¡ rodando"
            docker-compose ps api
            echo ""

            echo "ðŸ“ Testar acesso Ã  API"
            curl -s -I http://127.0.0.1:5003/ | head -3
            echo ""

            echo "ðŸ“ Verificar porta 5003 estÃ¡ aberta"
            netstat -tlnp | grep 5003 || echo "âš ï¸ Porta 5003 nÃ£o encontrada"
            echo ""

            echo "=========================================="
            echo "âœ… DEPLOY CONCLUÃDO COM SUCESSO!"
            echo "=========================================="
            echo "Timestamp: $(date)"
            echo "URL: https://back.movmais.com"
            echo "=========================================="
