#!/bin/bash
ENV_EXAMPLE_FILE="$1"
ENV_OUTPUT_FILE="$2"
> "$ENV_OUTPUT_FILE"
while IFS='=' read -r VAR_NAME VAR_VALUE; do
    [[ -z "$VAR_NAME" || "$VAR_NAME" =~ ^# ]] && continue
    VAR_NAME=$(echo "$VAR_NAME" | xargs)
    SECRET_VALUE="${!VAR_NAME}"
    if [ -z "$SECRET_VALUE" ]; then
        echo "$VAR_NAME=$VAR_VALUE" >> "$ENV_OUTPUT_FILE"
    else
        echo "$VAR_NAME=$SECRET_VALUE" >> "$ENV_OUTPUT_FILE"
    fi
done < "$ENV_EXAMPLE_FILE"
INJECT_SCRIPT
            
